<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Cash Register</h2>
    </nav>
    
    <div class="container">
        <div class="head">
            <h3>Enter the Amount of Bill and Cash given by customer</h3>
        </div>
        <form onsubmit="return false">
        <div class="inputs">
            <label for="bill-amount">Bill Amount : </label>
            <input type="number" id="bill-amount">
            <label for="cash-given">Cash Given : </label>
            <input type="number" id="cash-given">

            <button class="submit">Submit</button>
        </div>


    </form>
    </div>

    <div class="error"></div>

    <div class="cash-output">
        <table class="cash-table">
            <caption style="margin: 0.8rem;">Cash Return</caption>

            <tr>
                <th>Notes to return</th>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
                <td class="notes-to-return"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td=>
                <td>100</td=>
                <td>20</td>
                <td>10</td=>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
